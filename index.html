<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Controls</title>
<link rel="stylesheet" href="s.css">
<script src="s.js"></script>

</head>
<body>
<div class="center-div">
    
  <div class="controls-row">
    <select id="voiceSelect"></select>
    <button onclick="speak()">Speak</button>
    <button onclick="stopSpeaking()">Stop</button>
    
  </div>
  <textarea id="text-to-speech" placeholder="Enter your text here..."></textarea>
  <div id="github">
    <a href="https://github.com/ip-repo/text-to-speech-webpage/"><img src="github-mark-red.png" width="64" height="64"></a>
  </div>
</div>

</body>
</html>
